<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diák Regisztráció</title>
</head>
<body>
    <h1>Diák Regisztráció</h1>
    <form method="POST">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="nev">Név:</label>
        <input type="text" id="nev" name="nev" required><br>
        
        <label for="osztaly">Osztály:</label>
        <input type="text" id="osztaly" name="osztaly" required><br>
        
        <label for="elso_idosav">Első idősáv:</label>
        <input type="text" id="elso_idosav" name="elso_idosav" required><br>
        
        <label for="masodik_idosav">Második idősáv:</label>
        <input type="text" id="masodik_idosav" name="masodik_idosav" required><br>
        
        <label for="harmadik_idosav">Harmadik idősáv:</label>
        <input type="text" id="harmadik_idosav" name="harmadik_idosav" required><br>
        
        <button type="submit">Regisztráció</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <ul>
          {% for category, message in messages %}
            <li><strong>{{ category }}</strong>: {{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
